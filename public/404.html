<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommonGround</title>
    <script>
      var redirect = window.location.pathname.replace(/\/$/, '');
      var base = '/CommonGround';
      if (redirect.startsWith(base)) {
        redirect = redirect.slice(base.length);
      }
      window.location.replace(base + '/#' + redirect + window.location.search + window.location.hash);
    </script>
  </head>
  <body></body>
</html>
